<p-card class="mro-dashboard">
    <div class="grid justify-content-center">
        <div class="col:md-12 col:sm-12 text-center">
            <h6 class="welcome">Welcome {{user?.firstName}} {{user?.lastName}}</h6>
            <span class="msg">Please select one of the options below to proceed.</span>
        </div>
        <div class="md:col-12 sm:col-12">
            <div class="grid justify-content-center">
                <div class="grid justify-content-center mt-3">
                    <div class="md:col-6 sm:col-6 pr">
                        <div class="msglabel  font-weight-bold text-black">
                            Resources:
                        </div>
                        <div class="msglabel font-weight-bold text-black mt-3">
                            <a class="link" href="http://www.aamro.com" target="_blank">AAMRO</a>
                            <div class="font-medium">
                                American Association of Medical Review Officers
                            </div>
                        </div>
                    </div>

                    <div class="md:col-4 sm:col-4 dynamicData">
                        <div class="row-on font-weight-bold text-black">
                            <div class="grid menuLabel backColor" *ngFor="let widget of dashboardWidgets">
                                <div class="col-10 NewBack">{{widget?.caption}}</div>
                                <div class="col-2 NewBack"><button type="submit" class="btn btn-info"
                                        (click)="navigateByUrl(widget?.route)">Go</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</p-card>
